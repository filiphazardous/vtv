<section {{{anchor}} class="main--section">
    <h2 class="main--section__title">{{title}}</h2>
    <div class="main--section__body">{{{body}}}</div>
    <div class="main--section__media">
        <img class="main--section__media-img" src="{{media}}" alt="{{mediaDescription}}"/>
        <div class="main--section__media-caption">{{mediaCaption}}</div>
    </div>
</section>
